language: node_js
node_js:
  - 12

services:
  - docker

script:
  # Build
  - docker --version
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t reverseproxy ./udagram-reverseproxy

  # Tagging
  - docker tag udagram-api-feed daithanhtran2912/udagram-api-feed:v1
  - docker tag udagram-api-user daithanhtran2912/udagram-api-user:v1
  - docker tag udagram-frontend daithanhtran2912/udagram-frontend:v1
  - docker tag reverseproxy daithanhtran2912/reverseproxy:v1

# Push
# Assuming DOCKER_PASSWORD and DOCKER_USERNAME are set in the Travis repository settings
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push daithanhtran2912/udagram-api-feed:v1
  - docker push daithanhtran2912/udagram-api-user:v1
  - docker push daithanhtran2912/udagram-frontend:v1
  - docker push daithanhtran2912/reverseproxy:v1
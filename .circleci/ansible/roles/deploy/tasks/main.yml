---
  - name: Create directory 
    become: true
    file: 
      path: /home/ubuntu/backend
      state: directory
      mode: 0755

  - name: Copy artifact file
    become: true
    copy: 
      src: ~/project/artifact.tar.gz
      dest: /home/ubuntu/backend/artifact.tar.gz

  - name: Extract artifact file
    become: true
    shell: |
      cd /home/ubuntu/backend
      tar -xvf artifact.tar.gz

  - name: Executing node
    become: true
    shell: |
      cd /home/ubuntu/backend
      npm install
      pm2 stop default
      pm2 start npm -- start